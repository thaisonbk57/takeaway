<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Take away homework</title>
  </head>
  <body>
    <div class="container">
      <header><h1 class="brand">Takeaway</h1></header>
      <main>
        <form id="searchForm" class="searchBar px-2 py-2">
          <div class="form-group">
            <input
              type="text"
              id="searchKeyword"
              name="searchKeyword"
              class="form-control"
              placeholder="Enter a restaurant's name..."
            />
          </div>
          <div class="form-group">
            <select name="sortOption" id="sortOptions">
              <option value="bestMatch">Best Match</option>
              <option value="newest">Newest</option>
              <option value="ratingAverage" selected>Rating Average </option>
              <option value="distance">Distance</option>
              <option value="popularity">Popularity</option>
              <option value="averageProductPrice">Avg. Product Price</option>
              <option value="deliveryCost">Delivery Cost</option>
              <option value="minCost">Min. Cost</option>
              <option value="topRestaurants">Top Restaurant</option>
            </select>
          </div>
          <button type="submit" id="submitBtn" class="searchBtn">Search</button>
        </form>
        <section class="results" id="results">
          <div class="indices px-2 py-2">
            <div class="row">
              <div class="col-4 text-center">Restaurant</div>
              <div class="col-4 text-center">Opening state</div>
              <div class="col-4 text-center" id="sortOption">
                Rating Average
              </div>
            </div>
          </div>
          <div class="restaurants px-2 mt-1" id="restaurants">
            <!-- <div class="row data-id='0' restaurant pb-1 pt-2">
              <div class="restaurant--name col-4 text-center">
                Tanoshii Sushi
                <span class="favoriteIcon ml-2 liked">
                  <i class="far fa-star"></i>
                </span>
              </div>
              <div class="restaurant--opening-state text-center col-4">
                Open
              </div>
              <div class="restaurant--sortValue col-4 text-center">4.5</div>
            </div> -->
          </div>
        </section>
      </main>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
